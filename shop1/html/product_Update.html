<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>상품 등록</title>
  <link rel="stylesheet" href="../css/product_Update_style.css">
</head>
<body>
  <main class="container">
    <h2>상품 등록</h2>

    <!-- 카테고리 -->
    <section class="section">
    	<label>카테고리</label>
	  	<div class="category-wrapper">
			<div class="category-select">결혼</div>
			<div class="category-box">
				<span class="selected">결혼</span>
				<span>생일</span>
				<span>돌잔치</span>
				<span>이벤트</span>
				<span>축하</span>
				<span>감사</span>
    		</div>
  		</div>
    </section>

    <!-- 상품명/브랜드 -->
    <section class="section">
      <label>상품명</label>
      <input type="text" placeholder="상품명을 입력하세요">
      
      <label>판매가</label>
      <input type="text" placeholder="예: 29,900">

      <label>브랜드명</label>
      <input type="text" placeholder="예: 보따리">
    </section>

    <!-- 옵션 -->
    <section class="section">
      <label>옵션 설정</label>
      <div class="option-row">
        <input type="text" placeholder="옵션명 입력 (예: 사이즈)">
        <select>
          <option>1월</option>
          <option>2월</option>
          <option>3월</option>
        </select>
        <input type="text" placeholder="옵션 가격">
      </div>
    </section>

    <!-- 상품 이미지 -->
    <section class="section">
      <label>상품 이미지</label>
      <div class="image-preview">
        <img src="sample-product.jpg" alt="샘플 이미지">
        <div>삭제</div>
      </div>
    </section>

    <!-- 상세 설명 -->
    <section class="section">
      <label>상세 설명</label>
      <div class="description-box">
        <div class="upload-check">✔ 작성할 내용을 입력하세요.</div>
        <button class="upload-btn">등록하기</button>
      </div>
    </section>

    <!-- 배송 -->
    <section class="section">
      <label>배송 설정</label>
      <div class="delivery-box">
        <button class="delivery-type active">배송</button>
        <button class="delivery-type">픽업</button>
      </div>
      <input type="text" placeholder="배송비 입력">
      <input type="text" placeholder="기본 배송지 주소">
    </section>

    <!-- 버튼 -->
    <div class="button-row">
      <button class="cancel-btn">취소</button>
      <button class="submit-btn">최종등록</button>
    </div>
  </main>
</body>
</html>
