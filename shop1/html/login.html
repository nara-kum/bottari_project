<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Bottari - 로그인</title>
   <link rel="stylesheet" href="../0.header/header.css">	
   <link rel="stylesheet" href="../0.footer/footer.css">
   <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <!-- 헤더 -->
	<header>
		<div class="screen">
			<div class="header">
				<div class="auto-layout-left">
					<img class="logo-colored" src="../../asset/Logo_colored.svg">
					<div class="header-menu">캘린더</div>
					<div class="header-menu">펀딩</div>
					<div class="header-menu">초대장</div>
					<div class="header-menu">구매내역</div>
				</div>
				<div class="auto-layout-right">
					<div class="shopping-cart-frame">
						<img class="icon-shopping-cart" src="../../asset/icon-shopping-cart.svg" />
					</div>
					<div class="header-usermenu">사용자이름</div>
					<img class="icon-caret-down" src="../../asset/icon-caret-down.svg" />
				</div>
			</div>
		</div>
	</header>

  <!-- 로그인 영역 -->
  <main class="login-wrapper">
    <div class="login-box">
      <img src="../../asset/Logo_colored.svg" alt="로고" class="login-logo" />
      <form>
        <div class="input-group">
          <input type="text" placeholder="아이디" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="비밀번호" required />
        </div>
        <div class="extra-options">
          <label><input type="checkbox" /> 로그인 상태 유지</label>
        </div>
        <button type="submit" class="login-btn">로그인</button>
        <div class="help-links">
          <a href="#">아이디 찾기</a> | 
          <a href="#">비밀번호 찾기</a>
        </div>
      </form>
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="footer">
		<div class="footer-container">
			<div class="footer-links">
				<a href="#terms">이용약관</a>
				<a href="#privacy">개인정보처리방침</a>
				<a href="#exchange">교환/반품 안내</a>
				<a href="#faq">자주 묻는 질문</a>
				<a href="#contact">1:1 문의</a>
			</div>
			</div>

			<div class="company-info">
				<p>
					<span class="company-name">상호: 주식회사 보따리</span> | 
					<span class="company-name">대표: 김보따리</span> | 
					<span>사업자등록번호: 123-45-67890</span> | 
					<span>통신판매업신고: 제2025-서울강동-0001</span>
				</p>
				<p class="contact-info">
					주소: 서울특별시 강동구 천호대로 1027, 5층 | 
					고객센터: 02-1234-5678
				</p>
				<p class="contact-info">
					운영시간: 평일 10:00 ~ 18:00 (점심시간 12:00~13:00)
				</p>
			</div>
			
			<div class="copyright">
				<p>© 2025 bottari.com. All rights reserved.</p>
			</div>
		</div>
	</footer>

</body>
</html>
