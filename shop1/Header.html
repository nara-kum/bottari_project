<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottari Header</title>
    <link rel="stylesheet" href="Header.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <!-- 왼쪽 영역: 로고 + 네비게이션 (799px) -->
            <div class="left-section">
                <div class="main_Logo">
                    <img class="Logo" src="../../Logo_colored.svg" alt="Bottari Logo">
                </div>
                <nav class="nav-menu">
                    <a href="#">캘린더</a>
                    <a href="#">펀딩</a>
                    <a href="#">초대장</a>
                    <a href="#">구매내역</a>
                </nav>
            </div>
            
            <!-- 오른쪽 영역: 사용자 섹션 -->
            <div class="user-section">
                <img class="shopping_cart" src="../../icon-shopping-cart.svg" alt="Shopping Cart">
                <div class="user-dropdown">
                    <span>사용자이름</span>
                    <span class="arrow">▼</span>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
