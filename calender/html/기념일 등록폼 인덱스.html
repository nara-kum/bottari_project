<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="button-listbox">
          <div class="image"></div>
          <div class="background-border"></div>
        </div>
        <div class="container">
          <div class="input">
            <div class="div-wrapper"><div class="text-wrapper">일정 제목</div></div>
          </div>
          <div class="horizontal-divider"></div>
        </div>
        <div class="descriptions">
          <div class="term"></div>
          <div class="details">
            <div class="overlap-group">
              <div class="combobox-listbox"><div class="text-wrapper-2">반복 안 함</div></div>
              <div class="image-2"></div>
            </div>
          </div>
        </div>
        <div class="descriptions-2">
          <div class="term-label"></div>
          <div class="details-2">
            <div class="textarea"><div class="text-wrapper-3">설명 추가</div></div>
            <p class="element"><span class="span">0</span> <span class="text-wrapper-4">/200</span></p>
          </div>
        </div>
        <div class="view">
          <div class="overlap"><div class="text-wrapper-5">저장</div></div>
        </div>
        <div class="icon-cross"></div>
      </div>
    </div>
  </body>
</html>
